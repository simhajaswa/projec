<!DOCTYPE html>

<body>

    <h2>What Can JavaScript do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src='hi2.gif'">change the pic</button>

    <img id="myImage" src="" style="width: 200px">

    <button onclick="document.getElementById('myImage').src='hi.gif'">show the original pic</button>

</body>
