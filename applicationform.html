<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
     integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</head>
<body>
    <div class="jumbotron bg-primary text-center">
        <h1 class="text-light">APPLICATION FORM</h1>
    </div>
    <div class="container">
        <label for="name">FIRST NAME</label>
        <input type="name" id="name" class="form-control">
        <label for="name">LAST NAME</label>
        <input type="name" id="name" class="form-control">
        <label for="passcode">PASSWORD</label>
        <input type="password" id="passcode" class="form-control">
        <label for="email">EMAIL ID</label>
        <input type="email" id="email" class="form-control">
        <label for="state">STATE</label>
        <select id="state" class="form-control">
            <option></option>
            <option>ANDHRA PRADESH</option>
            <option>TELANGANA</option>
            <option>TAMIL NADU</option>
        </select>
        <label>GENDER</label>
        <div class="form-check"><label class="form-check-label">
            <input type="radio" name="gender" class="form-check-input">MALE
        </label>
        </div>
        <div class="form-check"><label class="form-check-label">
            <input type="radio" name="gender" class="form-check-input">FEMALE
        </label>
        </div>
        <label for="address">ADDRESS</label>
        <textarea id="address" class="form-control" rows="6"></textarea>
        <label for="resume">RESUME</label>
        <input type="file" class="form-control">
        <div class="form-check"><label class="form-check-label">
            <input type="checkbox" name="box" class="form-check-input">REMEMBER ME
        </label>
        </div>
        <button class="btn-primary btn-block" class="form-check">SUBMIT</button>

    </div>
    
</body>
</html>
